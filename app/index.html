<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>PCR Learning</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="common/styles/common.css">
    <link rel="stylesheet" href="home/styles/home.css">
    <link rel="stylesheet" href="jobs/styles/jobs.css">
    <link rel="stylesheet" href="learning/styles/learning.css">
    <link rel="stylesheet" href="quests/styles/quests.css">
    <link rel="stylesheet" href="splash/styles/splash.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="pcrLearning">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <!-- <ion-nav-bar class="bar-light">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar> -->
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <!-- <ion-nav-view></ion-nav-view> -->

    <ion-pane ng-controller="commonCtrl">
      <ion-header-bar></ion-header-bar>
      <ion-pane>
        <ion-nav-view></ion-nav-view>
      </ion-pane>
      <ion-footer-bar class="footerBar">
        <div class="row tabs-container">
          <div class="list-tab" ng-click="showHome();">
            <span class="ion-android-home"></span>
          </div>
          <div class="list-tab" ng-click="showQuests();">
            <span class="ion-stats-bars"></span>
          </div>
          <div class="list-tab" ng-click="showLearning();">
            <span class="ion-ios-people"></span>
          </div>
          <div class="list-tab" ng-click="showJobs();">
            <span class="ion-ios-list"></span>
          </div>
        </div>
      </ion-footer-bar>
    </ion-pane>


    <!-- will be a 404 during development -->
    <!-- <script src="cordova.js"></script> -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/dist/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="splash/splash.js"></script>
    <script src="splash/constants/splash-config-const.js"></script>
    <script src="quests/quests.js"></script>
    <script src="quests/controllers/quests-ctrl.js"></script>
    <script src="quests/constants/quests-config-const.js"></script>
    <script src="learning/learning.js"></script>
    <script src="learning/controllers/learning-ctrl.js"></script>
    <script src="learning/constants/learning-config-const.js"></script>
    <script src="jobs/jobs.js"></script>
    <script src="jobs/controllers/jobs-ctrl.js"></script>
    <script src="jobs/constants/jobs-config-const.js"></script>
    <script src="home/home.js"></script>
    <script src="home/controllers/home-ctrl.js"></script>
    <script src="home/constants/home-config-const.js"></script>
    <script src="common/common.js"></script>
    <script src="common/controllers/common-ctrl.js"></script>
    <script src="common/constants/common-config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
